<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours - TechnoEdu</title>
  <script type="text/javascript">
    atOptions = {
      'key' : 'd2c3f0c874b2d0914c418fd91168e72b',
      'format' : 'iframe',
      'height' : 250,
      'width' : 300,
      'params' : {}
    };
  </script>
  <style>
    /* ----- RESET ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f9fafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----- HEADER ----- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background: #2563eb;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #dbeafe;
    }

    /* ----- CONTENT ----- */
    .container {
      padding: 40px 10%;
      flex: 1;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e40af;
    }

    /* ----- SEARCH AND FILTER ----- */
    .search-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 10px 15px 10px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 300px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .menu select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* ----- COURSES LIST ----- */
    .courses-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .course {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .course:hover {
      transform: translateY(-5px);
    }

    .course h3 {
      margin-bottom: 10px;
      color: #2563eb;
    }

    .course p {
      margin-bottom: 15px;
      color: #555;
    }

    .download-link {
      display: inline-block;
      padding: 8px 15px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-link:hover {
      background: #1e40af;
    }

    /* ----- NO RESULTS ----- */
    .no-results {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      color: #666;
    }

    /* ----- ADS SECTION ----- */
    .ad-container {
      display: flex;
      justify-content: center;
      padding: 20px 10%;
      background: #f1f5f9;
      min-height: 90px;
    }

    /* ----- FOOTER ----- */
    footer {
      text-align: center;
      padding: 20px;
      background: #1e3a8a;
      color: white;
      margin-top: auto;
    }

    /* ----- MOBILE MENU ----- */
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #1e40af;
        position: absolute;
        top: 60px;
        right: 10%;
        padding: 15px;
        border-radius: 8px;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
      
      .search-filter {
        flex-direction: column;
        align-items: center;
      }
      
      .search-box input {
        width: 100%;
      }
      
      .ad-container {
        padding: 15px 5%;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>TechnoEdu</h1>
    <span class="menu-toggle">‚ò∞</span>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="cours.html">Cours</a></li>
        <li><a href="ressources.html">Ressources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENU -->
  <div class="container">
    <h2>T√©l√©charge tes cours</h2>

    <!-- Recherche et filtre -->
    <div class="search-filter">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-input" placeholder="Rechercher un cours...">
      </div>
      <div class="menu">
        <select id="matiere">
          <option value="all">Tous les modules</option>
          <option value="MOCM">Usinage sur MOCM</option>
          <option value="CO">Conception outillage</option>
        </select>
      </div>
    </div>

    <!-- Liste des cours -->
    <div id="courses-list" class="courses-list"></div>
  </div>

  <!-- ADS SECTION -->
  <div class="ad-container">
    <script type="text/javascript" src="//www.highperformanceformat.com/d2c3f0c874b2d0914c418fd91168e72b/invoke.js"></script>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 TechnoEdu | Tous droits r√©serv√©s</p>
  </footer>

  <script>
    // Base de donn√©es des cours
    const coursData = {
      MOCM: [
        { 
          titre: "Introduction √† l'usinage", 
          description: "Apprenez les bases de l'usinage avec ce cours complet pour d√©butants.",
          lien: "#",
          matiere: "MOCM"
        },
        { 
          titre: "Techniques avanc√©es d'usinage", 
          description: "Perfectionnez vos comp√©tences avec des techniques d'usinage avanc√©es.",
          lien: "#",
          matiere: "MOCM"
        },
        { 
          titre: "Projet pratique d'usinage", 
          description: "Mettez en pratique vos connaissances avec ce projet complet.",
          lien: "#",
          matiere: "MOCM"
        }
      ],
      CO: [
        { 
          titre: "Principes de conception", 
          description: "D√©couvrez les fondamentaux de la conception technique.",
          lien: "#",
          matiere: "CO"
        },
        { 
          titre: "Outillage sp√©cialis√©", 
          description: "Ma√Ætrisez les outils sp√©cialis√©s pour la conception.",
          lien: "#",
          matiere: "CO"
        },
        { 
          titre: "√âtudes de cas en conception", 
          description: "Analysez des cas r√©els pour am√©liorer vos comp√©tences.",
          lien: "#",
          matiere: "CO"
        }
      ]
    };

    const matiereSelect = document.getElementById("matiere");
    const searchInput = document.getElementById("search-input");
    const coursesList = document.getElementById("courses-list");

    // Fonction pour afficher les cours
    function afficherCours(coursArray) {
      coursesList.innerHTML = "";
      
      if (coursArray.length === 0) {
        coursesList.innerHTML = `
          <div class="no-results">
            <h3>Aucun cours trouv√©</h3>
            <p>Essayez de modifier vos crit√®res de recherche</p>
          </div>
        `;
        return;
      }
      
      coursArray.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("course");
        div.innerHTML = `
          <h3>${c.titre}</h3>
          <p>${c.description}</p>
          <a href="${c.lien}" download class="download-link">T√©l√©charger</a>
        `;
        coursesList.appendChild(div);
      });
    }

    // Fonction pour filtrer les cours
    function filtrerCours() {
      const searchTerm = searchInput.value.toLowerCase();
      const matiere = matiereSelect.value;
      
      let filteredCourses = [];
      
      // R√©cup√©rer tous les cours
      if (matiere === "all") {
        for (const mat in coursData) {
          filteredCourses = filteredCourses.concat(coursData[mat]);
        }
      } else {
        filteredCourses = coursData[matiere] || [];
      }
      
      // Appliquer la recherche
      if (searchTerm) {
        filteredCourses = filteredCourses.filter(c => 
          c.titre.toLowerCase().includes(searchTerm) || 
          c.description.toLowerCase().includes(searchTerm)
        );
      }
      
      afficherCours(filteredCourses);
    }

    // V√©rifier si un param√®tre mati√®re est pr√©sent dans l'URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // √âv√©nements
    matiereSelect.addEventListener("change", filtrerCours);
    searchInput.addEventListener("input", filtrerCours);

    // Charger la mati√®re par d√©faut ou depuis l'URL
    const matiereFromURL = getParameterByName('matiere');
    if (matiereFromURL && coursData[matiereFromURL]) {
      matiereSelect.value = matiereFromURL;
    }
    
    // Initialiser les cours
    filtrerCours();

    // Menu mobile
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector("nav ul");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
