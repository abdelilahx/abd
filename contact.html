<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TechnoEdu</title>
  <style>
    /* ----- RESET ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f9fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ----- HEADER ----- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background: #2563eb;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #dbeafe;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #1e40af;
        position: absolute;
        top: 60px;
        right: 10%;
        padding: 15px;
        border-radius: 8px;
        z-index: 1000;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* ----- FORM ----- */
    .container {
      flex: 1;
      padding: 40px 10%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e40af;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #1e40af;
    }

    /* ----- FOOTER ----- */
    footer {
      text-align: center;
      padding: 20px;
      background: #1e3a8a;
      color: white;
      margin-top: auto;
    }

    /* ----- SUCCESS MESSAGE ----- */
    .success-message {
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
      background: #d1fae5;
      color: #065f46;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>TechnoEdu</h1>
    <span class="menu-toggle">☰</span>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="cours.html">Cours</a></li>
        <li><a href="ressources.html">Ressources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENU -->
  <div class="container">
    <h2>Contactez-nous</h2>

    <div class="success-message" id="successMessage">Merci ! Votre message a été envoyé.</div>

    <form id="contactForm">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 TechnoEdu | Tous droits réservés</p>
  </footer>

  <script>
    // Menu mobile
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector("nav ul");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Formulaire contact (simulation)
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      // Ici tu peux ajouter ton code pour envoyer l'email via API ou service (ex: EmailJS)
      
      // Afficher le message de succès
      successMessage.style.display = "block";

      // Réinitialiser le formulaire
      form.reset();

      // Masquer le message après 5 secondes
      setTimeout(() => {
        successMessage.style.display = "none";
      }, 5000);
    });
  </script>
</body>
</html>
