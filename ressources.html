<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Ressources - TechnoEdu</title>
  <script type="text/javascript">
    atOptions = {

  </script>
  <style>
    /* ----- RESET ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f9fafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----- HEADER ----- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background: #2563eb;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #dbeafe;
    }

    /* ----- CONTENT ----- */
    .container {
      padding: 40px 10%;
      flex: 1;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e40af;
    }

    /* ----- SEARCH AND FILTER ----- */
    .search-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 10px 15px 10px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 300px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .menu select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* ----- RESOURCES LIST ----- */
    .resources-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .resource {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .resource:hover {
      transform: translateY(-5px);
    }

    .resource h3 {
      margin-bottom: 10px;
      color: #2563eb;
    }

    .resource p {
      margin-bottom: 15px;
      color: #555;
    }

    .resource-link {
      display: inline-block;
      padding: 8px 15px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .resource-link:hover {
      background: #1e40af;
    }

    .resource-type {
      display: inline-block;
      padding: 3px 8px;
      background: #dbeafe;
      color: #1e40af;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    /* ----- NO RESULTS ----- */
    .no-results {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      color: #666;
    }

    /* ----- ADS SECTION ----- */
    .ad-container {
      display: flex;
      justify-content: center;
      padding: 20px 10%;
      background: #f1f5f9;
      min-height: 90px;
    }

    /* ----- FOOTER ----- */
    footer {
      text-align: center;
      padding: 20px;
      background: #1e3a8a;
      color: white;
      margin-top: auto;
    }

    /* ----- MOBILE MENU ----- */
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #1e40af;
        position: absolute;
        top: 60px;
        right: 10%;
        padding: 15px;
        border-radius: 8px;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
      
      .search-filter {
        flex-direction: column;
        align-items: center;
      }
      
      .search-box input {
        width: 100%;
      }
      
      .ad-container {
        padding: 15px 5%;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>TechnoEdu</h1>
    <span class="menu-toggle">‚ò∞</span>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="cours.html">Cours</a></li>
        <li><a href="ressources.html">Ressources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENU -->
  <div class="container">
    <h2>Ressources p√©dagogiques</h2>

    <!-- Recherche et filtre -->
    <div class="search-filter">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-input" placeholder="Rechercher une ressource...">
      </div>
      <div class="menu">
        <select id="type-select">
          <option value="all">Tous les types</option>
          <option value="exercice">Exercices</option>
          <option value="probleme">Probl√®mes</option>
          <option value="video">Vid√©os</option>
        </select>
      </div>
    </div>

    <!-- Liste des ressources -->
    <div id="resources-list" class="resources-list"></div>
  </div>

  <!-- ADS SECTION -->
  <div class="ad-container">
    <script type="text/javascript" src="//www.highperformanceformat.com/d2c3f0c874b2d0914c418fd91168e72b/invoke.js"></script>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 TechnoEdu | Tous droits r√©serv√©s</p>
  </footer>

  <script>
    // Base de donn√©es des ressources
    const ressourcesData = [
      {
        titre: "Exercices de Math√©matiques",
        description: "Travaille sur des exercices progressifs pour ma√Ætriser les bases et les concepts avanc√©s.",
        lien: "ressources/exercices/math.pdf",
        type: "exercice",
        matiere: "Math√©matiques"
      },
      {
        titre: "Exercices de Physique",
        description: "Exercices pratiques avec solutions d√©taill√©es pour comprendre les lois physiques.",
        lien: "ressources/exercices/physique.pdf",
        type: "exercice",
        matiere: "Physique"
      },
      {
        titre: "Probl√®mes de m√©canique",
        description: "R√©sous des probl√®mes r√©els en m√©canique pour mettre en pratique tes connaissances.",
        lien: "ressources/problemes/mecanique.pdf",
        type: "probleme",
        matiere: "M√©canique"
      },
      {
        titre: "Probl√®mes d'ing√©nierie",
        description: "Probl√®mes complexes pour les √©tudiants avanc√©s en sciences et techniques.",
        lien: "ressources/problemes/ingenierie.pdf",
        type: "probleme",
        matiere: "Ing√©nierie"
      },
      {
        titre: "Vid√©os de Math√©matiques",
        description: "Regarde des tutoriels vid√©o pour apprendre pas √† pas les concepts essentiels.",
        lien: "https://www.youtube.com/playlist?list=PLMath",
        type: "video",
        matiere: "Math√©matiques"
      },
      {
        titre: "Vid√©os de Physique",
        description: "Des vid√©os interactives pour comprendre la physique avec des d√©monstrations concr√®tes.",
        lien: "https://www.youtube.com/playlist?list=PLPhys",
        type: "video",
        matiere: "Physique"
      },
      {
        titre: "Exercices d'√©lectricit√©",
        description: "S√©rie d'exercices pour comprendre les circuits √©lectriques et leurs applications.",
        lien: "ressources/exercices/electricite.pdf",
        type: "exercice",
        matiere: "√âlectricit√©"
      },
      {
        titre: "Probl√®mes de thermodynamique",
        description: "Applications pratiques des principes de la thermodynamique.",
        lien: "ressources/problemes/thermodynamique.pdf",
        type: "probleme",
        matiere: "Thermodynamique"
      }
    ];

    const typeSelect = document.getElementById("type-select");
    const searchInput = document.getElementById("search-input");
    const resourcesList = document.getElementById("resources-list");

    // Fonction pour afficher les ressources
    function afficherRessources(ressourcesArray) {
      resourcesList.innerHTML = "";
      
      if (ressourcesArray.length === 0) {
        resourcesList.innerHTML = `
          <div class="no-results">
            <h3>Aucune ressource trouv√©e</h3>
            <p>Essayez de modifier vos crit√®res de recherche</p>
          </div>
        `;
        return;
      }
      
      ressourcesArray.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("resource");
        
        const typeLabel = r.type === "exercice" ? "Exercice" : 
                         r.type === "probleme" ? "Probl√®me" : "Vid√©o";
                         
        const linkText = r.type === "video" ? "Voir la ressource" : "T√©l√©charger";
        const target = r.type === "video" ? "_blank" : "";
        
        div.innerHTML = `
          <span class="resource-type">${typeLabel} - ${r.matiere}</span>
          <h3>${r.titre}</h3>
          <p>${r.description}</p>
          <a href="${r.lien}" ${target} class="resource-link" ${r.type !== "video" ? 'download' : ''}>${linkText}</a>
        `;
        resourcesList.appendChild(div);
      });
    }

    // Fonction pour filtrer les ressources
    function filtrerRessources() {
      const searchTerm = searchInput.value.toLowerCase();
      const type = typeSelect.value;
      
      let filteredRessources = ressourcesData;
      
      // Filtrer par type
      if (type !== "all") {
        filteredRessources = filteredRessources.filter(r => r.type === type);
      }
      
      // Appliquer la recherche
      if (searchTerm) {
        filteredRessources = filteredRessources.filter(r => 
          r.titre.toLowerCase().includes(searchTerm) || 
          r.description.toLowerCase().includes(searchTerm) ||
          r.matiere.toLowerCase().includes(searchTerm)
        );
      }
      
      afficherRessources(filteredRessources);
    }

    // √âv√©nements
    typeSelect.addEventListener("change", filtrerRessources);
    searchInput.addEventListener("input", filtrerRessources);

    // Initialiser les ressources
    filtrerRessources();

    // Menu mobile
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector("nav ul");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
